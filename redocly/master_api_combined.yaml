  /v1alpha/planning/data/plans/{planId}/scenarios/{scenarioId}:
    patch:
      tags:
      - PlanningDataLoad
      summary: Upload plan data
      description: "Send a file to Visier to modify a plan's data. The file must be\
        \ in CSV format and match the plan's schema. To get the plan's schema, call\
        \ `GET /v1alpha/planning/model/plans/{id}?withSchema=true`.\nThe data file\
        \ must contain the following columns:\n  - `periodId`: From the GET response,\
        \ use the `date` values in the `timePeriods` array as values in this column.\n\
        \  - A column for each `id` value in the `planSegmentLevels` object, where\
        \ the row value is the `id` of the `members` in the `planSegmentLevelMembers`\
        \ object.\n  - A column for each  `id` value in the `planItems` object that\
        \ you want to modify data for, where the row value is the data value.\n\n\
        <br/>**Note:** <em>This API is in **alpha**. While in alpha, APIs may change\
        \ in a breaking way without notice; functionality may be removed, and no deprecation\
        \ notices will be issued. If you are interested in using this API, please\
        \ contact your Customer Success Manager (CSM).</em>"
      operationId: PlanDataLoad_PlanDataUpload
      parameters:
      - name: planId
        in: path
        description: The unique identifier of the plan.
        required: true
        schema:
          type: string
      - name: scenarioId
        in: path
        description: The unique identifier of the plan scenario to load data into.
        required: true
        schema:
          type: string
      - name: calculation
        in: path
        description: "Sets the plan values to rollup, distribute, or neither. Valid\
          \ values:\n  - **ROLLUP**: Roll up children data values to parent data values.\
          \ If the data provides a parent value and its child value, this method prioritizes\
          \ the loaded value for the child and and overwrites the parent.\n  - **DISTRIBUTE**:\
          \ Distribute parent data values to their children. If the value of the child\
          \ conflicts with the calculated distribution, this method overrides the\
          \ loaded child value.\n  - **NONE**: The loaded values are neither rolled\
          \ up or distributed. This is the default."
        required: false
        schema:
          type: string
      - name: currency
        in: path
        description: 'The 3-digit ISO 4217 currency code of the data.

          If undefined, default is the plan''s consolidation currency. If the currency
          is different from the plan''s consolidation currency, the values are converted
          to the consolidation currency using the conversion rates loaded for the
          plan''s baseline period.'
        required: false
        schema:
          type: string
      - name: method
        in: path
        description: "Sets how to validate the data being loaded into Visier. Valid\
          \ values:\n  - **VALIDATE**: Runs a test load through all the validation\
          \ steps without putting the data into the plan. Use `VALIDATE` to find any\
          \ errors before using `STRICT_UPLOAD` to load the data.\n  - **SKIP_ERRORS**:\
          \ Loads all data without errors into the plan. Any rows with errors are\
          \ excluded from the plan.\n  - **STRICT_UPLOAD**: Loads data into the plan\
          \ if there are no errors in any row. If there are errors, the load fails.\
