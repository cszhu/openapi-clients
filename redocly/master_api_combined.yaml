  /v1/op/data/startload:
    post:
      tags:
      - DataAndJobHandling
      summary: Start the data load for analytic tenants
      description: "This API starts the data load process for all analytic tenants\
        \ included in the specified data files uploaded\n to the Visier SFTP server.\
        \ On success, you receive a job ID that can be filtered and searched for within\
        \ the\n Jobs room in Visier. This job ID is associated with the receiving\
        \ job, and related to all processing jobs that\n spawn for each analytic tenant.\n\
        \n With the job ID, you can also call the next two APIs to retrieve the status\
        \ of the receiving job and the status\n list of all related processing jobs.\n\
        \n **Prerequisite:** You must first obtain Visier's public encryption key\
        \ and upload the source data files to Visier's\n SFTP server. Files must have\
        \ a .zip.gpg extension, meaning the files are encrypted using the PGP protocol\
        \ and compressed.\n\n Visier provides SFTP server credentials and instructions.\
        \ You can find the encryption key at https://www.visier.com/pgp/visier.public.pgp.asc.\n\
        \ After downloading the file, open the file in a text editor or by dragging\
        \ it into your browser.\n\n **Note:**\n  - To see the full status of all analytic\
        \ tenant data loads, navigate to the Jobs room in a project.\n  - For performance\
        \ and efficiency, Visier requires that the uncompressed batch file size is\
        \ below 5 GB and that no\n    more than 5000 tenants are included in a batch."
      operationId: DataAndJobHandling_StartLoad
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
