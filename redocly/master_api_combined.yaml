      operationId: DataModel_PlanDataLoadlList
      parameters:
      - name: displayName
        in: query
        description: Returns plans that match the specified display name. Ignores
          text case and includes partial matches. For example, `displayName=WFP Plan`
          returns plans named "WFP Plan 2024", "WFP plan v1", and "WFP plan - Product".
        schema:
          type: string
      - name: model
        in: query
        description: Returns plans that belong to the specified planning model ID.
        schema:
          type: string
      - name: planStatus
        in: query
        description: "Returns plans with the specified plan status. Valid values:\n\
          \ - **ASSIGNED**: The subplan has been assigned to a subplanner.\n - **IN_PROGRESS**:\
          \ The subplanner has opened the subplan.\n - **OVERDUE**: The subplan was\
          \ not completed on time.\n - **SUBMITTED**: The subplan has been submitted\
          \ for review.\n - **SENT_BACK**: The subplan was rejected and returned to\
          \ the subplanner for editing.\n - **CONSOLIDATED**: The subplan has been\
          \ accepted and combined into the primary plan."
        schema:
          type: string
      - name: createdStart
        in: query
        description: Returns plans created on or after this date. The format is YYYY-MM-DD.
        schema:
          type: string
      - name: createdEnd
        in: query
        description: Return plans created on or before this date. The format is YYYY-MM-DD.
        schema:
          type: string
      - name: editedStart
        in: query
        description: Returns plans edited on or after this date. The format is YYYY-MM-DD.
        schema:
          type: string
      - name: editedEnd
        in: query
        description: Returns plans edited on or before this date. The format is YYYY-MM-DD.
        schema:
          type: string
      - name: orderBy
        in: query
        description: "Orders plan results by the specified value. Valid values:\n\
          \ - **LAST_EDITED_DATE**: Orders plans by the last edited date. This is\
          \ the default.\n - **CREATED_DATE**: Orders plans by the creation date.\n\
          \ - **PLAN_MODEL**: Orders plans alphabetically by planning model."
        schema:
          type: string
      - name: sortOrder
        in: query
        description: Sorts plan results by the specified value. Valid values are `ASCENDING`
          or `DESCENDING`. Default is `DESCENDING`.
        schema:
          type: string
      - name: excludeSubplans
        in: query
        description: If `true`, the response doesn't return subplans. Default is `true`.
        schema:
          type: boolean
      - name: maxResults
        in: query
        description: Sets the maximum number of results to return per page. Default
          is 50.
        schema:
          type: string
      - name: page
        in: query
        description: Sets the results page to return. If undefined, returns the first
          50 results. To get the next 50 results, specify `page=2`.
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPlanListResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
