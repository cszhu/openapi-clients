    get:
      tags:
      - DataModel
      summary: Retrieve a list of plans
      description: "Retrieve all the plans you have access to. The response returns\
        \ plan information you can use to call the Planning Data Load API.\n \n <br/>**Note:**\
        \ <em>This API is in **alpha**. While in alpha, APIs may change in a breaking\
