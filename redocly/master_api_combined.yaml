    AggregationQuerySourceMetricDTO:
      type: object
      properties:
        columnName:
          type: string
          description: The column name in the CSV file. Default is to use id as the
            column name.
        id:
          type: string
          description: "The unique ID of the metric. Note: See `Metrics` to get the\
            \ ID.\n If columnName is omitted, id is the column name in the CSV file."
        formula:
          type: string
          description: "An ad-hoc metric formula. The response returns the results\
            \ of the aggregate.\n See the formula dictionary in Visier to find functions\
            \ and objects you can use in a formula."
        qualifyingPath:
          type: string
          description: "The base qualifying path to prefix the axes and filters' qualifying\
            \ paths with.\n You must specify the qualifying path on a metric if the\
            \ convergent analytic object of the metric doesn't match the\n starting\
            \ object in the qualifying paths of the axes and filters.\n\n For example,\
            \ consider a multi-metric query that contains metrics that count the number\
            \ of applicants and requisitions,\n grouped by the country of the recruiter's\
            \ direct manager. The following sample shows how to use qualifyingPath\
            \ to specify\n the object reference traversal path from each metric's\
            \ convergent analytic object to the start of the path for the axes.\n\
            \ In this example, there is only one convergent analytic object.\n ```\n\
            \ \"source\": {\n     \"metrics\": {\n        \"columns\": [\n       \
            \     {\n                \"id\": \"employeeCount\"\n            },\n \
            \           {\n                \"id\": \"applicantCount\",\n         \
            \       \"qualifyingPath\": \"Applicant.Requisition.Recruiter\"\n    \
            \        },\n            {\n                \"id\": \"requisitionCount\"\
            ,\n                \"qualifyingPath\": \"Requisition.Recruiter\"\n   \
            \         }\n        ]\n    }\n },\n \"axes\": [\n    {\n        \"dimensionLevelSelection\"\
            : {\n            \"dimension\": {\n                \"name\": \"Location\"\
            ,\n                \"qualifyingPath\": \"Employee.Direct_Manager\"\n \
            \           },\n            \"levelIds\": [\n                \"Location_1\"\
            \n            ]\n        }\n    }\n ]\n ```\n **Note:**\n * `employeeCount`\
            \ doesn't need a `qualifyingPath` because it's already convergent with\
            \ the start of the axis path.\n * The metrics' qualifying paths must provide\
            \ the reference name that resolves to the first object of the axis' qualifying\
            \ path as their last path segment. In this case, Recruiter is a named\
            \ reference pointing to Employee. The final qualifying paths for the metrics\
            \ are:\n     * `employeeCount`: Employee.Direct_Manager\n     * `applicantCount`:\
            \ Applicant.Requisition.Recruiter.Direct_Manager\n     * `requisitionCount`:\
            \ Requisition.Recruiter.Direct_Manager"
      description: The column definition for a single metric within a `metrics` query.
