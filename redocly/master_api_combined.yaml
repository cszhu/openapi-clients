  /v1/data/model/analytic-objects/{objectId}/dimensions/{dimensionId}/members:
    get:
      tags:
      - DataModel
      summary: Retrieve a list of dimension members
      description: "If you know the ID of a dimension, use this API to retrieve the\
        \ members of that dimension specifically. You must\n also know the analytic\
        \ object's ID. Dimension members exist in a hierarchy. The levels in the hierarchy\
        \ may be\n fixed or non-uniform. Leveled dimensions have fixed hierarchies,\
        \ while parent-child dimensions have non-uniform\n levels. When you retrieve\
        \ dimension members with this API, the response returns the level of the dimension\
        \ and the\n path to get to that level. For example, in a Location dimension,\
        \ Vancouver is 3 levels deep:\n\n - All > Canada > British Columbia > Vancouver\n\
        \n Parent-child hierarchies are non-uniform and exhibit distinct characteristics\
        \ such as time dependence and data\n attributes. These traits reflect the\
        \ dynamic nature of hierarchies, for example, organizational hierarchies.\
        \ The API\n response includes elements that express the validity ranges for\
        \ retrieved members."
      operationId: DataModel_Members
      parameters:
      - name: objectId
        in: path
        description: The ID of the analytic object.
        required: true
        schema:
          type: string
      - name: dimensionId
        in: path
        description: The ID of the dimension.
        required: true
        schema:
          type: string
      - name: id
        in: query
        description: The IDs of the members to retrieve. Default is all members.
        schema:
          type: array
          items:
            type: string
      - name: maxLevel
        in: query
        description: The maximum level in the hierarchy to fetch. The top level of
          the hierarchy is 0. Default is all levels.
        schema:
          type: integer
          format: int32
      - name: filter
        in: query
        description: A regular expression that members must match to be retrieved.
          Default is to retrieve all members.
        schema:
          type: string
      - name: field
        in: query
        description: "Indicates the aspect of the member to apply the filter to. Possible\
          \ values are:\n - **id**: Match the filter to the member ID.\n - **display**:\
          \ Match the filter to the member's display name.\n - **either**: Match the\
          \ filter to the member ID or display name.\n\n Default is `id`."
        schema:
          type: string
      - name: includeDataMembers
        in: query
        description: Indicates whether data members are included in the response.
          Parent-child dimensions only. Default is `false`.
        schema:
          type: boolean
      - name: offset
        in: query
        description: For paginated member requests against high-cardinality dimensions,
          the offset of the first member to retrieve. Default is 0. If the `offset`
          value is specified to a non-default value, all other non-pagination parameters
          are ignored.
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: For paginated member requests against high-cardinality dimensions,
          the maximum number of members to retrieve. Default is -1, meaning no limit.
          If the `limit` value is specified to a non-default value, all other non-pagination
          parameters are ignored.
        schema:
          type: integer
          format: int32
      - name: sortType
        in: query
        description: "The order of the members in the response. Valid values:\n -\
          \ **configured**: Sorts the members according to their configuration; for\
          \ example, the configured order of dimension members in the studio experience.\n\
          \ - **natural**: Sorts the members by their natural order; for example,\
          \ sorted in ascending order by level in a parent-child dimension.\n\n Default\
          \ is `natural`."
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembersDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
