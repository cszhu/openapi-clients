openapi: 3.0.0
info:
  title: API Reference Documentation
  description: Detailed API reference documentation for Visier APIs. Includes all
    endpoints, headers, path parameters, query parameters, request body schema, response
    schema, JSON request samples, and JSON response samples.
paths:
  /v1/auth/oauth2/userinfo:
    get:
      tags:
      - OAuth2
      summary: Retrieve user-specific metadata
      description: Retrieve user-specific metadata, such as a user's ID, username,
        and profile capabilities.
      operationId: OAuth2_UserInfo
      parameters:
      - name: includeTenantDetails
        in: query
        description: If `true`, includes tenant details in the response. Default is
          `false`.
        schema:
          type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2UserInfoDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/admin/visierSecureToken:
    post:
      tags:
      - BasicAuthentication
      summary: Request a Visier authentication token
      description: Generate a secure ASID token.
      operationId: BasicAuthentication_ASIDTokenAuthentication
      requestBody:
        description: Your username and password credentials to request an authentication
          token.
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthenticationRequest'
        required: true
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '200':
          description: Authentication token response
          content:
            text/plain:
              schema:
                type: string
  /v1/admin/visierImpersonationToken:
    post:
      tags:
      - BasicAuthentication
      summary: Request an impersonation token
      description: Generate an impersonation token for the given username.
      operationId: BasicAuthentication_GenerateImpersonationToken
      parameters:
      - name: TargetTenantID
        in: header
        description: The tenant ID to execute the call on.
        schema:
          type: string
      requestBody:
        description: Request to generate an impersonation token.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateImpersonationTokenRequest'
        required: true
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '200':
          description: Impersonation token response
          content:
            text/plain:
              schema:
                type: string
  /v1/auth/oauth2/authorize:
    get:
      tags:
      - OAuth2
      summary: Request an authorization code
      description: Request an authorization code for the authorization_code grant
        type. Not required in other OAuth 2.0 grant types.
      operationId: OAuth2_OAuth2Authorize
      parameters:
      - name: redirect_uri
        in: query
        description: The optional URI to redirect to after authorization.
        required: false
        schema:
          type: string
      - name: response_type
        in: query
        description: The response type. Must be `code`.
        required: true
        schema:
          type: string
      - name: client_id
        in: query
        description: The ID of the pre-registered client application.
        required: true
        schema:
          type: string
      - name: scope
        in: query
        description: The OAuth 2.0 scope of the authorization request. Default is
          `read`. If the scope includes `visier:login:bypass_users`, then the redirect
          login URL ends in "/auth/admin" instead of "/auth". This allows single sign-on
          (SSO) Bypass Users to login through Visier instead of being redirected to
          the SSO login page.
        required: false
        schema:
          type: string
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        3XX:
          description: Redirect to authorization page.
  /v1/auth/oauth2/token:
    post:
      tags:
      - OAuth2
      summary: Request a JSON Web Token
      description: Use an OAuth 2.0 grant type to request a JWT.
      operationId: OAuth2_OAuth2Token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRequestBody'
        required: true
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '200':
          description: Returns access and refresh tokens along with the expiration
            time.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
  /v1/api/pgpkey:
    get:
      tags:
      - PGPKey
      summary: Retrieve all PGP public keys
      description: Retrieve a list of all PGP public keys in your tenant.
      operationId: PGPKey_GetAllPGPPublicKeys
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeysDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    post:
      tags:
      - PGPKey
      summary: Download a public encryption key
      description: "Generate a key pair and retrieve the public key that you can use\
        \ to encrypt your data to send to Visier. \n \n In the request body, optionally\
        \ set the UTC expiration date for the key pair in ISO-8601 format. Must be\
        \ between 2 and 10 years. Default is 2 years."
      operationId: PGPKey_GeneratePGPKeyPair
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KeyPairGenerateRequestDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/api/pgpkey/{keyID}:
    get:
      tags:
      - PGPKey
      summary: Retrieve a PGP public key using the key ID
      description: If you know your PGP key ID, use it to retrieve the PGP public
        key. To get a list of all key IDs, see `Retrieve all PGP public keys`.
      operationId: PGPKey_GetPGPPublicKey
      parameters:
      - name: keyID
        in: path
        description: The key ID of the generated key pair in 16-letter hexadecimal
          format, including leading zeros.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    delete:
      tags:
      - PGPKey
      summary: Delete a PGP key pair
      description: Delete a PGP key pair using a key ID.
      operationId: PGPKey_DeletePGPKeyPair
      parameters:
      - name: keyID
        in: path
        description: The key ID of the generated key pair in 16-letter hexadecimal
          format, including leading zeros.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyPairDeleteResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/data/directloads/{draftId}/configs:
    get:
      tags:
      - DirectDataIntake
      summary: Get the direct data intake configuration
      description: Get the direct data intake configuration.
      operationId: DirectDataIntake_GetConfig
      parameters:
      - name: draftId
        in: path
        description: The unique identifier of the project to load data into. Currently,
          the only supported value is `prod` to update the production version.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDataLoadConfigDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    put:
      tags:
      - DirectDataIntake
      summary: Update the direct data intake configuration
      description: "Configure the data intake settings, such as the direct data intake\
        \ job type. Only provide values for the configuration options that should\
        \ change.\n\n Configuration options that are not present in the PUT request\
        \ are ignored and left unchanged."
      operationId: DirectDataIntake_PutConfig
      parameters:
      - name: draftId
        in: path
        description: The unique identifier of the project to load data into. Currently,
          the only supported value is `prod` to update the production version.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectDataLoadConfigDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDataLoadConfigDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/data/directloads/{draftId}/schemas/{objectName}:
    get:
      tags:
      - DirectDataIntake
      summary: Retrieve an object's data load schema
      description: "Gets the load schema for a specified object. The object's load\
        \ schema represents the structure that the data upload file must follow to\
        \ upload data to the object.\n\n In the load schema, the listed columns must\
        \ be present in the data file as column headers and exactly match the load\
        \ schema (case sensitive), however,  only the columns whose `isMandatory`\
        \ field is `true` must contain values in the data file."
      operationId: DirectDataIntake_ObjectSchema
      parameters:
      - name: draftId
        in: path
        description: The unique identifier of the project to load data into. Currently,
          the only supported value is `prod` to update the production version.
        required: true
        schema:
          type: string
      - name: objectName
        in: path
        description: The name of the object to return the load schema for.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDataSchemaDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/data/directloads/{draftId}/transactions:
    post:
      tags:
      - DirectDataIntake
      summary: Start a direct data intake transaction
      description: "Create a transaction to contain your data files. To upload files\
        \ to objects in Visier, you must first start a transaction.\n\n After starting\
        \ a transaction and uploading files to the transaction, you can commit the\
        \ transaction to process the uploaded files or roll back the transaction to\
        \ discard the uploaded files."
      operationId: DirectDataIntake_StartTransaction
      parameters:
      - name: draftId
        in: path
        description: The unique identifier of the project to load data into. Currently,
          the only supported value is `prod` to update the production version.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDataTransactionStartResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/data/directloads/{draftId}/transactions/{transactionId}:
    get:
      tags:
      - DirectDataIntake
      summary: Check transaction status
      description: Retrieve the status of a committed transaction's processing job.
      operationId: DirectDataIntake_JobStatus
      parameters:
      - name: draftId
        in: path
        description: The unique identifier of the project to load data into. Currently,
          the only supported value is `prod` to update the production version.
        required: true
        schema:
          type: string
      - name: transactionId
        in: path
        description: The unique identifier of the transaction.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDataJobStatusResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    post:
      tags:
      - DirectDataIntake
      summary: Commit a transaction
      description: "Process a transaction and its uploaded data files. This starts\
        \ a processing job to load the data files into Visier.\n\n After committing\
        \ a transaction, you cannot upload additional files to the transaction. Use\
        \ the `Check transaction status` endpoint to monitor the progress of the processing\
        \ job."
      operationId: DirectDataIntake_CommitTransaction
      parameters:
      - name: draftId
        in: path
        description: The unique identifier of the project to load data into. Currently,
          the only supported value is `prod` to update the production version.
        required: true
        schema:
          type: string
      - name: transactionId
        in: path
        description: The unique identifier of the transaction.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDataUploadFileResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    delete:
      tags:
      - DirectDataIntake
      summary: Roll back a transaction
      description: "Rolls back the specified transaction. This discards all files\
        \ uploaded within the transaction and deletes the transaction.\n\n After rolling\
        \ back a transaction, you cannot use the transaction to upload data files."
      operationId: DirectDataIntake_RollbackTransaction
      parameters:
      - name: draftId
        in: path
        description: The unique identifier of the project to load data into. Currently,
          the only supported value is `prod` to update the production version.
        required: true
        schema:
          type: string
      - name: transactionId
        in: path
        description: The unique identifier of the transaction.
        required: true
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectDataUploadFileResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/op/data-connector-credentials:
    get:
      tags:
      - DataAndJobHandling
      summary: Retrieve a list of all data connector credentials
      description: "Retrieve a list of the connector credentials in a specified tenant.\
        \ Connector credentials allow\n Visier to retrieve data from your source systems\
        \ through an integration user in the source system."
      operationId: DataAndJobHandling_DataConnectorCredentials
      parameters:
      - name: tenantCode
        in: query
        description: The tenant code of a specific analytic tenant that you want to
          retrieve for.
        schema:
          type: string
      - name: limit
        in: query
        description: The limit to retrieve.
        schema:
          type: integer
          format: int32
      - name: start
        in: query
        description: The index to start retrieving results from, also known as offset.
          The index begins at 0.
        schema:
          type: integer
          format: int32
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtractorCredentialsAPIDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    post:
      tags:
      - DataAndJobHandling
      summary: Create a connector credential
      description: "Create credentials for a data connector. Connector credentials\
        \ allow Visier to retrieve data from your source systems through an integration\
        \ user in the source system. \n \n In the request body, specify one data provider\
        \ in the `dataProviderAuthParams` parameter. For example, to create connector\
        \ credentials for a UKG data connector, your request body might look like\
        \ the following sample.\n ```json\n {\n   model={\n     \"dataProviderAuthParams\"\
        : {\n        \"provider\": \"UKG\",\n        \"ultimateAuthParams\": {\n \
        \          \"hostDomainName\": \"exampleHostDomain\",\n           \"apiKey\"\
        : \"apiKey1234\",\n           \"username\": \"username1234\",\n          \
        \ \"password\": \"password1234\",\n           \"userAccessKey\": \"accessKey1234\"\
        \n        }\n     },\n     \"dataProviderBasicInformation\": {\n        \"\
        displayName\": \"exampleDisplayName\",\n        \"description\": \"exampleDescription\"\
        \n     }\n }\n ```"
      operationId: DataAndJobHandling_CreateConnectorCredential
      parameters:
      - name: tenantCode
        in: query
        description: The tenant code of a specific analytic tenant that you want to
          create the credential for.
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataProviderAuthInformationDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialCreationAPIResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/op/data-connectors:
    get:
      tags:
      - DataAndJobHandling
      summary: Retrieve a list of all data connectors
      description: "Retrieve a list of the data connectors in a specified tenant.\
        \ Data connectors are an alternative\n to generating flat files and transferring\
        \ them to Visier via SFTP."
      operationId: DataAndJobHandling_DataConnectors
      parameters:
      - name: tenantCode
        in: query
        description: The tenant code of a specific analytic tenant that you want to
          retrieve for.
        schema:
          type: string
      - name: limit
        in: query
        description: The limit to retrieve.
        schema:
          type: integer
          format: int32
      - name: start
        in: query
        description: The index to start retrieving results from, also known as offset.
          The index begins at 0.
        schema:
          type: integer
          format: int32
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportDefinitionsAPIDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/op/data-connectors/assignCredentials:
    post:
      tags:
      - DataAndJobHandling
      summary: Assign connector credentials to data connectors
      description: Assign a connector credential to a data connector.
      operationId: DataAndJobHandling_AssignConnectorCredential
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignConnectorCredentialRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignConnectorCredentialsResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/op/data-connectors/connector-settings:
    get:
      tags:
      - DataAndJobHandling
      summary: Retrieve data connector settings
      description: Get a list of settings for all data connectors. This request retrieves
        data connectors from the production environment. The response returns a list
        of settings, if available, for each data connector in the tenant.
      operationId: DataAndJobHandling_ListConnectorSettings
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtractorSettingsAPIDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    put:
      tags:
      - DataAndJobHandling
      summary: Update data connector settings
      description: Define the settings for one or more data connectors. To find the
        available settings, see `Retrieve data connector settings`.
      operationId: DataAndJobHandling_SetConnectorSetting
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetConnectorSettingsRequestDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetConnectorSettingsResponseDTO'
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/op/data-sources:
    get:
      tags:
      - DataIntake
      summary: Retrieve a list of sources
      description: "Prior to transferring data to Visier, you must identify the sources\
        \ you want to target. Sources store data for\n the solution and are used to\
        \ map data to Visier's data model.\n\n **Note:** To set up sources in your\
        \ tenant, contact Visier Customer Success.\n This API allows you to query\
        \ the list of available sources, and identify the source schema and required\
        \ fields."
      operationId: DataIntake_GetSources
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      responses:
