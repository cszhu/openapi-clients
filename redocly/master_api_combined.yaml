        currencyConversionDate:
          type: string
          description: The currency conversion date to use. If defined, the currency
            conversion will use the exchange rates as of this date.
        page:
          type: integer
          description: "A page defines a subset of the overall result set. The number\
            \ of rows per page is equal to limit\n with the exception of the last\
            \ page in the result set which may contain fewer rows. `Page` is an index\n\
            \ that begins at 0. The index to start retrieving results is calculated\
            \ by multiplying `page` by `limit`."
          format: int32
        multipleTables:
          type: boolean
          description: "Option to return multiple table files as zipped archive for\
            \ derived metrics.\n Default is false. If false, one table is returned\
