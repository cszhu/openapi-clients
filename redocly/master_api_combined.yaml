            \ query definition element. If `dynamicDateFrom` is `COMPLETE_PERIOD`,\
            \ the query returns data starting from the latest or earliest date with\
            \ a complete period of data. When `dynamicDateFrom` is specified:\n *\
            \ If `source` is `metric`, then `dynamicDateFrom` considers the date range\
            \ of available data for the metric.\n * If `source` is `formula`, then\
            \ `dynamicDateFrom` considers the date range of available data for the\
            \ metric in the formula.\n * If `source` is `analyticObject`, then `dynamicDateFrom`\
            \ considers the date range of available data for the analytic object.\n\
            \ Then, if `direction` is `BACKWARD`, query backward from the data **end**\
            \ date and if `direction` is `FORWARD`, query forward from the data **start**\
            \ date.\n This allows you to keep getting the latest or earliest data\
            \ without changing your query every time there's new or updated data.\
            \ \n\n Example: If a tenant has Headcount metric data available from 2023-01-01\
            \ to 2024-01-01 (End date exclusive), specifying `dynamicDateFrom`: `SOURCE`\
            \ with `direction`: `BACKWARD`\n means the query will retrieve data backward\
            \ from 2024-01-01. The effect is the same as if specifying a `fromDateTime`\
            \ of 2024-01-01'T'00:00:00.000. \n\n Example: If a tenant has Employee\
            \ subject data available from 2023-01-01 to 2024-01-01 (End date exclusive),\
            \ specifying `dynamicDateFrom`: `SOURCE` with `direction`: `FORWARD` \n\
            \ means the query will retrieve data forward from 2023-01-01. The effect\
            \ is the same as if specifying a `fromDateTime` of 2023-01-01'T'00:00:00.000.\n\
            \n Example: If a tenant has Employee subject data available from 2023-01-10\
            \ to 2023-04-01 (End date exclusive), specifying `dynamicDateFrom`: `COMPLETE_PERIOD`\
            \ with `direction`: `FORWARD` \n means the query will retrieve data forward\
            \ from 2023-02-01. The effect is the same as if specifying a `fromDateTime`\
            \ of 2023-02-01'T'00:00:00.000.\n\n Example: If a tenant has Employee\
            \ subject data available from 2023-01-01 to 2023-03-15 (End date exclusive),\
            \ specifying `dynamicDateFrom`: `COMPLETE_PERIOD` with `direction`: `BACKWARD`\
            \ \n means the query will retrieve data backward from 2023-03-01. The\
            \ effect is the same as if specifying a `fromDateTime` of 2023-03-01'T'00:00:00.000.\n\
            \n Example: Retrieve a list of EmployeeIDs for the formula extending 1\
            \ month backward from the dynamic source date\n      {\n          \"source\"\
            : {\n              \"formula\": \"on Employee validUntil instant filterBy(isActiveEmployee)\
            \ aggregate count(Employee.EmployeeID)\"\n          }, \n          \"\
            columns\": [\n               {\n                  \"columnDefinition\"\
            : {\n                      \"property\": {\n                         \
            \ \"name\": \"Employee.EmployeeID\",\n                          \"qualifyingPath\"\
            : \"Employee\"\n                      }\n                  }\n       \
            \        },\n               {\n                  \"columnDefinition\"\
            : {\n                      \"effectiveDateProperty\": {}\n           \
            \       }\n               }\n          ],\n          \"timeInterval\"\
            : {\n              \"dynamicDateFrom\": \"SOURCE\",\n              \"\
            intervalPeriodType\": \"MONTH\",\n              \"intervalPeriodCount\"\
            : 1,\n              \"direction\": \"BACKWARD\"\n          }\n      }"
        intervalPeriodType:
          enum:
          - MONTH
          - DAY
          - WEEK
          - QUARTER
          - YEAR
          type: string
          description: The time period type for each interval. Default is MONTH.
          format: enum
        intervalPeriodCount:
          type: integer
          description: The number of time periods per interval.
          format: int32
        direction:
          enum:
          - BACKWARD
          - FORWARD
          type: string
          description: The direction to extend. Default is BACKWARD.
          format: enum
        shift:
          allOf:
          - $ref: '#/components/schemas/TimeShiftDTO'
          description: The amount of time to shift the time interval by, such as backward
            by one year. Default is none.
      description: "A QueryTimeInterval defines the time interval to query, including\
        \ the \"from\" time, period type,\n period count, time direction, and shift\
        \ to apply"
    QueryTimeIntervalsDTO:
      type: object
      properties:
        fromInstant:
          type: string
          description: "The instant from which to extend, in milliseconds since 1970-01-01T00:00:00Z.\n\
            \ Events that occur on this date are excluded. Subject-based data that\
            \ ends on this date is included.\n Note: Epochs are expressed as 64-bit\
            \ integers and represented as stringified longs in JSON due to JSON's\n\
            \ inherent limitation in representing large numbers."
        fromDateTime:
          type: string
          description: "The instant from which to extend, as an ISO-8601 formatted\
            \ date time string. This value is exclusive.\n Valid formats: yyyy-MM-dd,\
            \ yyyy-MM-dd'T'HH:mm:ss, yyyy-MM-dd'T'HH:mm:ss.SSS.\n Events that occur\
            \ on this date are excluded. Subject-based data that ends on this date\
            \ is included."
        dynamicDateFrom:
          type: string
          description: "Dynamically select the date from which to extend. Valid values\
            \ are `SOURCE` or `COMPLETE_PERIOD`. Both options use the `source` query\
            \ definition element to determine the date.\n\n If `dynamicDateFrom` is\
            \ `SOURCE`, the query returns data from a date determined by the `source`\
            \ query definition element. If `dynamicDateFrom` is `COMPLETE_PERIOD`,\
            \ the query returns data starting from the latest or earliest date with\
            \ a complete period of data. When `dynamicDateFrom` is specified:\n *\
            \ If `source` is `metric`, then `dynamicDateFrom` considers the date range\
            \ of available data for the metric.\n * If `source` is `formula`, then\
            \ `dynamicDateFrom` considers the date range of available data for the\
            \ metric in the formula.\n * If `source` is `metrics`, then `dynamicDateFrom`\
            \ considers the date range of available data for the metric in the formula.\n\
            \ Then, if `direction` is `BACKWARD`, query backward from the data **end**\
            \ date and if `direction` is `FORWARD`, query forward from the data **start**\
            \ date. \n This allows you to keep getting the latest or earliest data\
            \ without changing your query every time there's new or updated data.\n\
            \n Note: For multi-metric queries, if `direction` is `BACKWARD`, query\
            \ backward from the earliest data end date of all metrics and if `direction`\
            \ is `FORWARD`, query forward from the latest data start date of all metrics.\
            \ \n This ensures that all metrics have data in the specified time range.\n\
            \n Example: If a tenant has Headcount metric data available from 2023-01-01\
            \ to 2024-01-01 (End date exclusive), specifying `dynamicDateFrom`: `SOURCE`\
            \ with `direction`: `BACKWARD` \n means the query will retrieve data backward\
            \ from 2024-01-01. The effect is the same as if specifying a `fromDateTime`\
            \ of 2024-01-01'T'00:00:00.000. \n\n Example: If a tenant has Employee\
            \ subject data available from 2023-01-10 to 2023-04-01 (End date exclusive),\
            \ specifying `dynamicDateFrom`: `COMPLETE_PERIOD` with `direction`: `FORWARD`\
            \ \n means the query will retrieve data forward from 2023-02-01. The effect\
            \ is the same as if specifying a `fromDateTime` of 2023-02-01'T'00:00:00.000.\
            \ \n\n Example: If a tenant has Employee subject data available from 2023-01-01\
            \ to 2023-03-15 (End date exclusive), specifying `dynamicDateFrom`: `COMPLETE_PERIOD`\
            \ with `direction`: `BACKWARD` \n means the query will retrieve data backward\
            \ from 2023-03-01. The effect is the same as if specifying a `fromDateTime`\
            \ of 2023-03-01'T'00:00:00.000. \n\n Example: If a tenant has Headcount\
            \ data available from 2023-01-01 to 2024-09-01 and Exit Count data available\
            \ from 2023-01-01 to 2024-01-01, specifying `dynamicDateFrom`: `SOURCE`\
            \ with `direction`: `BACKWARD` means the query will retrieve data backward\
            \ from 2024-01-01. \n Exit Count has an earlier data end date than Headcount,\
            \ so `dynamicDateFrom` retrieves data backward from Exit Count's data\
            \ end date to ensure both metrics have data in the specified time range.\n\
            \n Example: Retrieve Headcount (employeeCount) extending 1 month backward\
            \ from Headcount's dynamic source date\n      {\n          \"query\":\
            \ {\n              \"source\": {\n                  \"metric\": \"employeeCount\"\
            \n              },\n              \"timeIntervals\": {\n             \
            \     \"dynamicDateFrom\": \"SOURCE\",\n                  \"intervalPeriodType\"\
            : \"MONTH\",\n                  \"intervalCount\": 1,\n              \
            \    \"direction\": \"BACKWARD\"\n              }\n          }\n     \
            \ }"
        intervalPeriodType:
          enum:
          - MONTH
          - DAY
          - WEEK
          - QUARTER
          - YEAR
          type: string
          description: The time period type for each interval. Default is MONTH.
          format: enum
        intervalPeriodCount:
          type: integer
          description: The number of time periods per interval. Default is 1.
          format: int32
        intervalCount:
          type: integer
          description: The number of intervals. Default is 1.
          format: int32
        direction:
          enum:
          - BACKWARD
          - FORWARD
          type: string
          description: The direction to extend. Defaults is BACKWARD.
          format: enum
        shift:
          allOf:
          - $ref: '#/components/schemas/TimeShiftDTO'
          description: The amount of time to shift the time interval by, such as backward
            by one year.
        trailingPeriodType:
          enum:
          - MONTH
          - DAY
          - WEEK
          - QUARTER
          - YEAR
          type: string
          description: "The time period type for each trailing period. If `trailingPeriodCount`\
            \ is defined and `trailingPeriodType` is undefined, the default trailing\
            \ period type is `MONTH`.\n If both `trailingPeriodType` and `trailingPeriodCount`\
            \ are undefined, `intervalPeriodCount` is used as the trailing period\
            \ count.\n Note: This parameter is only applicable to metrics that can\
            \ calculate trailing time. If defined on a metric that doesn't have trailing\
            \ time, the platform ignores the parameter."
          format: enum
        trailingPeriodCount:
          type: integer
          description: "The number of time periods per trailing period. If `trailingPeriodType`\
            \ is defined and `trailingPeriodCount` is undefined, the default trailing\
            \ period count is 1.\n Note: This parameter is only applicable to metrics\
            \ that can calculate trailing time. If defined on a metric that doesn't\
            \ have trailing time, the platform ignores the parameter."
          format: int32
      description: "A QueryTimeIntervals defines a series of time intervals to query,\
        \ including the \"from\" time, period type, period count,\n number of intervals,\
        \ time direction, and shift to apply to each time interval."
