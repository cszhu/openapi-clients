  /v1/data/query/snapshot:
    post:
      tags:
      - DataQuery
      summary: Query a series of detailed snapshots
      description: "To retrieve a collection of `list` query-style snapshots taken\
        \ at the defined intervals, execute a `snapshot` query.\n Each snapshot in\
        \ the result is associated with a timestamp, or the \"effective date\" at\
        \ which date snapshot data was valid.\n This API allows you to request a detailed\
        \ time series from Visier.\n\n Structurally, a `snapshot` query is similar\
        \ to a `list` query, but has the following differences:\n * The `snapshot`\
        \ query may contain a column, `effectiveDateProperty`, that specifies the\
        \ time for each snapshot. To include the `effectiveDateProperty` column, add\
        \ the following object to the columns array:\n    ```json\n    {\n       \
        \ \"columnName\": \"Snapshot_Date\",\n        \"columnDefinition\": {\n  \
        \          \"effectiveDateProperty\": {}\n        }\n    }\n    ```\n * The\
        \ `snapshot` query uses `timeIntervals` (like an `aggregate` query) instead\
        \ of `timeInterval` (like a `list` query) because the `snapshot` query\n \
        \   must specify the number of snapshots to generate. To specify the number\
        \ of snapshots to generate, use the `intervalCount` property in the `timeIntervals`\
        \ object, as shown next.\n    ```json\n    {\n        \"timeIntervals\": {\n\
        \        \"fromDateTime\": \"2022-01-01\",\n        \"intervalPeriodType\"\
        : \"MONTH\",\n        \"intervalPeriodCount\": 6,\n        \"intervalCount\"\
        : 4\n    }\n    ```"
      operationId: Query_Snapshot
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SnapshotQueryExecutionDTO'
        required: true
      responses:
        '200':
          description: List query response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResponse'
            application/jsonlines:
              schema:
                type: string
            text/csv:
              schema:
                type: string
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /v1/data/query/sql:
    post:
      tags:
      - DataQuery
      summary: Query aggregate or list data using SQL-like syntax
      description: "To retrieve a list of values for specific objects or aggregate\
        \ values from metrics, you can write queries using SQL-like syntax.\n The\
        \ response format matches the query type whether aggregate or list. If requested,\
        \ aggregate query results may be flattened into tabular format.\n\n A SQL-like\
        \ query is an aggregate if it contains at least one metric. Aggregate queries\
        \ must specify a time interval divided into periods; for example:\n ```sql\n\
        \ SELECT\n   employeeCount() AS \"Employee Count\",\n   level(Gender, \"Gender\"\
        ) AS Gender\n FROM\n   Employee\n WHERE\n  Visier_Time IN periods(date(\"\
        2023-01-01\"), 4, period(3, Month));\n ```\n\n A SQL-like query is a list\
        \ if it does not contain any metrics. List queries define time intervals as\
        \ simple intervals; for example:\n ```sql\n SELECT\n   EmployeeID AS \"Employee\
        \ ID\",\n   level(Gender, \"Gender\") AS Gender\n FROM\n   Employee\n WHERE\n\
        \  Visier_Time BETWEEN date(\"2022-01-01\") AND date(\"2023-01-01\");\n ```"
      operationId: DataQuery_SqlLike
      parameters:
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SqlLikeQueryExecutionDTO'
        required: true
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '200':
          description: List query response
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/TableResponseDTO'
                - $ref: '#/components/schemas/CellSetDTO'
            application/jsonlines:
              schema:
                type: string
            text/csv:
              schema:
                type: string
