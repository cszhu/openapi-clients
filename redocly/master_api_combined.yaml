        \ row containing the column headers in the request body. Each\n subsequent\
        \ request should also include the first row as a header.\n\n Each request\
        \ transfers a batch of records to a single source. Transfer sessions may include\
        \ one or more batches before completion.\n\n Each batch is identified by a\
        \ sequence number. Sequence numbers help identify any batches  that were delivered\
        \ incorrectly.\n\n Each batch is limited to the following request size:\n\
