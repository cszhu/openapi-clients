        currencyConversionCode:
          type: string
          description: "The target currency for all currency conversions.\n If not\
            \ specified, the tenant default currency will be used."
        memberDisplayMode:
          enum:
          - DEFAULT
          - COMPACT
          - DISPLAY
          - MDX
          - COMPACT_DISPLAY
          type: string
          description: "Control how member values are displayed. You can override\
            \ the `memberDisplayMode` on a per-axis basis, if required.\n\n Valid\
            \ values are `DEFAULT`, `COMPACT`, `DISPLAY`, or `MDX`. Default is `DEFAULT`.\n\
            \n * `DEFAULT`: The default member name representation. For non-time members,\
            \ this returns the technical member name path.\n   For time members, this\
            \ includes a bracketed member index.\n   For example, Time instant member:\
            \ `2019-06-01T00:00:00.000Z - [0]`\n   For example, Time interval member:\
            \ `2022-06-01T00:00:00.000Z/2022-07-01T00:00:00.000Z - [12]`\n * `COMPACT`:\
            \ Shortens the member name representation. For time intervals, the member\
            \ name is the end time of the interval.\n    For example, Time instant\
            \ member: `2019-06-01T00:00:00.000Z`\n    For example, Time interval member:\
            \ `2022-07-01T00:00:00.000Z` where the interval member name was `2022-06-01T00:00:00.000Z/2022-07-01T00:00:00.000Z\
            \ - [12]`\n * `DISPLAY`: Emits the members' display names whenever possible.\
            \ When combined with `axisVisibility = VERBOSE`, the full display name\
            \ path will be emitted.\n * `MDX`: Emits member name paths where each\
            \ element is enclosed in square brackets, `[]`. Multidimensional expression\
            \ (MDX) display mode automatically encloses time members in square brackets\
            \ and puts them in `COMPACT` format.\n   For example, Location member\
            \ `North America.United States.California` becomes `[North America].[United\
            \ States].[California]` in MDX display mode.\n   For example, Time instant\
            \ member `2019-06-01T00:00:00.000Z - [0]` becomes `[2019-06-01T00:00:00.000Z]`\
