  /v1/op/data-transfer-sessions/{transferSessionId}/upload:
    put:
      tags:
      - DataIntake
      summary: Transfer data to sources via file upload
      description: "Upload data to Visier as CSV or ZIP files. Each request transfers\
        \ a single file. If the\n data intended for Visier is stored in multiple files,\
        \ you may compress them into a single ZIP file or make\n multiple requests\
        \ within the same transfer session.\n\n File size limit: 3 GB\n\n Each file\
        \ is identified by a sequence number. Sequence numbers help identify any batches\
        \ that were delivered incorrectly.\n\n If you define a specific source in\
        \ the request, all files within the request will target the declared source.\
        \ If\n a source is not defined, the filenames are matched against the source\
        \ regex to correctly assign each file to a\n source. To find out the source\
        \ regex, please contact Visier Customer Success.\n\n **Note:** If you include\
        \ files that should target multiple sources in one ZIP file, do not define\
        \ a source in the request.\n\n Analytic tenants: For optimal transfer speed,\
        \ provide one ZIP file per source.\n Administrating tenants: For optimal transfer\
        \ speed, provide one ZIP file containing all the required data files for your\
        \ analytic tenants.\n In the ZIP file, use one folder per analytic tenant.\
        \ The ZIP file must adhere to the following file structure:\n\n File1.zip\n\
        \ - Folder1: WFF_tenantCode1\n    - Filename1.csv\n    - Filename2.csv\n -\
        \ Folder2: WFF_tenantCode2\n    - Filename3.csv\n    - Filename4.csv"
      operationId: DataIntake_UploadData
      parameters:
      - name: transferSessionId
        in: path
        description: The transfer session ID returned after the data transfer session
          starts.
        required: true
        schema:
          type: string
      - name: sourceId
        in: query
        description: The unique identifier associated with the source you want to
          transfer data to.
        schema:
          type: string
      - name: sequence
        in: query
        description: The unique sequence number associated with a batch of records.
        schema:
          type: string
      - name: tenantCode
        in: query
        description: The code of the tenant you want to transfer data to. For example,
          WFF_j1r or WFF_j1r~c7o.
        schema:
          type: string
      - name: TargetTenantID
        in: header
        description: Optionally, specify the tenant that you want to execute the API
          call on. This defines the tenant that you're logged into. If omitted, the
          request uses the administrating tenant as the login tenant.
        schema:
          type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file to upload in CSV or ZIP format.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushDataResponse'
