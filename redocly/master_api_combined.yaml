      description: "Run data connector extraction jobs for the administrating tenant\
        \ or a list of analytic tenants.\n \n This API creates a dispatching job that\
        \ generates one extraction job per tenant. The dispatching job is the \"parent\"\
        \ of the extraction jobs and the dispatching job ID is returned in the response.\
