        dynamicDateFrom:
          type: string
          description: "Dynamically select the date from which to extend. Valid values\
            \ are `SOURCE` or `COMPLETE_PERIOD`. Both options use the `source` query\
            \ definition element to determine the date.\n\n * If `dynamicDateFrom`\
